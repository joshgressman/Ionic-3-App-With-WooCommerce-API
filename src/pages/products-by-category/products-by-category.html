
<ion-header>

  <ion-navbar>
    <ion-buttons end>
     <button color="danger" ion-button icon menuToggle>
      <ion-icon name="menu"></ion-icon>
     </button>
    </ion-buttons>
    <ion-title>Products by Category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
   <ion-item *ngFor="let product of products" text-wrap>
    <ion-thumbnail item-left>
     <img [src]="product.featured_src"/>
    </ion-thumbnail>
    <h2>{{product.title}}</h2>
    <p>
      <span [innerHTML]="product.short_description.substring(0, 50) + '...'"></span>
      <span [innerHTML]="product.price_html"></span>
    </p>
    <button ion-button icon clear item-right><ion-icon name="arrow-forward"></ion-icon></button>
   </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
