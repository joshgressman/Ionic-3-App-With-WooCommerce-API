<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
  <ion-slides autoplay="3000" pager>
     <ion-slide *ngFor="let number of [1,2,3,4]">
     <img src="./assets/images/{{number}}.jpg">
     </ion-slide>
    </ion-slides>
  </ion-card>
</ion-content>
